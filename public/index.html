<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the Auth Flow</title>
</head>

<body>
    <div id="login" class="container my-auto text-center">
        <h1 class="mb-1">Playlist Painter</h1>
        <h3 class="mb-5"><em>Giving the your playlists their true identity</em></h3><a class="btn btn-primary btn-xl js-scroll-trigger" role="button" href="/login">Log in with Spotify</a>
        <div class="overlay"></div>
    </div>

    <div id="logged-in">
        <h1>Logged in with Spotify!</h1>
        <button id="refresh-token">Click to get started!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>

        function getHashParams() {
            let hashParams = {};
            let e, r = /([^&;=]+)=?([^&;]*)/g, 
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        let params = getHashParams();

        let access_token = params.access_token;
        let refresh_token = params.refresh_token;
        let error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                $('#login').hide(); 
                $('#logged-in').show(); 
            } else {
                $('#login').show();
                $('#logged-in').hide();
            };
        };

        document.getElementById('refresh-token').addEventListener('click', function () {
            $.ajax({
                url: '/refresh_token', 
                data: {
                    'refresh_token': refresh_token
                }
            }).done(function (data) {
                access_token = data.access_token;
                console.log(`new access token: ${access_token}`);
            });
        }, false);

    </script>
</body>

</html>
